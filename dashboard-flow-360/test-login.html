<!DOCTYPE html>
<html>
<head>
    <title>Test Login - FLOW 360¬∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #3091c6;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #2570a0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Login - Dashboard FLOW 360¬∞</h1>
    
    <div class="test-box">
        <h3>Test 1: Admin con bypass</h3>
        <p><small>admin@flow360.com tiene bypass, deber√≠a funcionar con cualquier password</small></p>
        <input type="text" id="email1" value="admin@flow360.com" placeholder="Email">
        <input type="password" id="pass1" value="cualquier_cosa" placeholder="Password">
        <button onclick="testLogin('email1', 'pass1', 'result1')">Probar Login</button>
        <div id="result1" class="result" style="display:none"></div>
    </div>

    <div class="test-box">
        <h3>Test 2: Admin con admin123</h3>
        <input type="text" id="email2" value="admin@flow360.com" placeholder="Email">
        <input type="password" id="pass2" value="admin123" placeholder="Password">
        <button onclick="testLogin('email2', 'pass2', 'result2')">Probar Login</button>
        <div id="result2" class="result" style="display:none"></div>
    </div>

    <div class="test-box">
        <h3>Test 3: Custom</h3>
        <input type="text" id="email3" value="" placeholder="Email">
        <input type="password" id="pass3" value="" placeholder="Password">
        <button onclick="testLogin('email3', 'pass3', 'result3')">Probar Login</button>
        <div id="result3" class="result" style="display:none"></div>
    </div>

    <script>
        async function testLogin(emailId, passId, resultId) {
            const email = document.getElementById(emailId).value;
            const password = document.getElementById(passId).value;
            const resultDiv = document.getElementById(resultId);
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '‚è≥ Probando...';
            
            try {
                const response = await fetch('http://localhost:4012/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ LOGIN EXITOSO</strong><br>
                        <strong>Usuario:</strong> ${data.user.nombre} (${data.user.email})<br>
                        <strong>Token:</strong> ${data.token.substring(0, 30)}...<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå LOGIN FALLIDO</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Mensaje:</strong> ${data.message}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå ERROR DE CONEXI√ìN</strong><br>
                    <strong>Error:</strong> ${error.message}<br>
                    <br>
                    Posibles causas:<br>
                    - El backend no est√° ejecut√°ndose en puerto 4012<br>
                    - CORS no est√° configurado correctamente<br>
                    - El servidor est√° ca√≠do
                `;
            }
        }
    </script>
</body>
</html>
